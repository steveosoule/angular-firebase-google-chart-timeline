<h1>{{title}}</h1>

<ul>
	<li ng-repeat="endpoint in endpoints">
		<a href="{{ 'schedules/' + endpoint.$id }}">{{ endpoint.$id }}</a>
	</li>
</ul>

<br><hr><br>

<h2>New Schedule</h2>
<form ng-submit="new()" class="form form-inline">
	<input type="text" ng-model="new_name" class="form-control">
	<button class="btn btn-primary">New</button>
</form>
